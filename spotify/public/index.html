<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/styles/login.css">
    <title>Trackerfy</title>
</head>

<body>
    <header class="header">
        <div class="header__logos">
            <img class="header__img" alt="Spotify Logo" src="./assets/spotify_logo.png">
            <h1 class="header__menu__name">Trackerfy</h1>
        </div>
    </header>
    <main class="presentation">
        <h2>See your Spotify stats!</h2>
        <form class="buttom" id="login-form">
            <label for="username">Username:</label><br>
            <input type="text" id="username" name="username"><br>
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password">
            <button type="submit" class="submit-button" id="get-token-button">Enjoy!</button>
            <a href="http://localhost/year.html" >Login</a>
        </form>
    </main>
    <footer class="footer">
        <p>Trackerfy</p>
    </footer>
</body>

</html>
